<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contoso Musiversity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="site.css">
</head>

<body>
  <div class="container py-5">
    <div style="text-align: center;">
      <h1>Contoso Musiversity</h1>
      <button type="button" id="sign-in" class="button">GET CREDENTIAL</button>
      <div id="errorMessage" style="display: none;" class="alert alert-danger mt-3"></div>
      <div id="qrText" style="display:none;">
        <p class="small-text">
          <img src="authenticator-icon.png" alt="Authenticator icon" class="icon-small" style="width: 50px;"><br>
          Scan with Microsoft Authenticator
        </p>
      </div>
      <a id="deeplink" style="display: none;margin-top: 10px;">Tap to open Authenticator on mobile</a>
      <div id="qrcode" style="text-align: center"></div>
    </div>
    <footer>
      <p class="text-center text-gray tiny-text margin-top-75"><strong>SDK Version:</strong> 0.11.1</BR></BR>
        <strong>Minimum MS Authenticator version required:</strong></BR></BR>
        Android: 6.2102.1274</BR>
        IOS: 6.5.38
      </p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="qrcode.min.js"></script>
  <script src="site.js"></script>
</body>

</html>
