<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contoso Musiversity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="site.css">
</head>

<body>
  <div class="container py-5">
    <div>
      <h1>Contoso Musiversity</h1>
      <button type="button" id="getCredential" class="button">GET CREDENTIAL</button>
      <div id="errorMessage" style="display: none;" class="alert alert-danger mt-3"></div>
      <div id="responsePanel" style="display: none;" class="mt-3">
        <p class="lead">Scan with Microsoft Authenticator</p>
        <img id="qrCodeImage" style="display: none; width: 300px; height: 300px;" alt="Scan me!" />
        <div id="qrCodeCanvas" style="display: none;"></div>
        <a id="deepLink" class="mt-1">Tap to open Authenticator on mobile</a>
        <div id="pinPanel" class="lead mt-2"><strong>Enter PIN: <code id="pinCode"></code></strong></div>
        <div class="mt-1 small">Request ID: <code id="requestId"></code></div>
      </div>
    </div>
    <footer>
      <p class="mt-2">
        <strong>Minimum MS Authenticator version required:</strong>
        <br/>
        Android: 6.2102.1274<br/>
        IOS: 6.5.38
      </p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="qrcode.min.js"></script>
  <script src="site.js"></script>
</body>

</html>
