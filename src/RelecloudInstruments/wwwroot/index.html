<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Relecloud Instruments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="site.css">
</head>

<body>
  <div class="container py-5">
    <div>
      <h1>Relecloud Instruments</h1>
      <form>
        <button type="button" id="presentStudentCredential" class="btn btn-primary ml-2">Present Student Credential</button>
        <button type="button" id="presentStaffCredential" class="btn btn-primary ml-2">Present Staff Credential</button>
      </form>
      <div id="errorMessage" style="display: none;" class="alert alert-danger mt-3"></div>
      <div id="responsePanel" style="display: none;" class="mt-3">
        <div id="scanPanel">
          <p class="lead">Scan with Microsoft Authenticator</p>
          <div>
            <img id="qrCodeImage" style="width: 300px; height: 300px;" alt="Scan me!" />
          </div>
          <a id="deepLink" class="mt-1">Or open directly on Authenticator on mobile</a>
        </div>
        <div id="statusMessage" style="display: none;" class="alert alert-info lead mt-3"></div>
        <div class="mt-1 small">Request ID: <code id="requestId"></code></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="site.js"></script>
</body>

</html>
